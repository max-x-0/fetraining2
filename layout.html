<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout-style.css">
    <title>Layout Example</title>
</head>
<body>
    <header class="banner">
        <p class="banner text">Banner</p>
    </header>
    <div class="app">
        <div class="app navigation">
            <div class="app navigation panel">Navigation</div>
        </div>
        <div class="app header"> <!-- лучше не пиши так классы, правильно будет  app_header -->
            <div class="app header text big">OHS Training</div>
            <div class="app header text">Administration</div>
            <div class="app links">
                <a href="" class="app links link">Compliance Summary</a>
                <a href="" class="app links link border">Settings</a>
                <a href="" class="app links link border">Actions</a>
                <a href="" class="app links link border">Reports</a>
            </div>
            <div class="app content">
                <div class="app content lists"> <!-- ты не правильно понял задумку макета, там не должно быть селектов, просто дивы/секции с заголовками -->
                    <select class="app content lists select" name="type" id="1">
                        <option value="general">General</option>
                    </select>
                    <select class="app content lists select" name="person" id="2">
                        <option value="administrator">Administrator</option>
                    </select>
                    <select class="app content lists select" name="operation" id="3">
                        <option value="renewal">Renewal</option>
                    </select>
                    <select class="app content lists select" name="communication" id="4">
                        <option value="notifications">Notifications/Responses</option>
                    </select>
                    <select class="app content lists select" name="event" id="5">
                        <option value="prerequisites">Prerequisites</option>
                    </select>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
